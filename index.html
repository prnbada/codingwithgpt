<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>인공지능 생성 이미지 갤러리</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background-color: #343a40; /* 어두운 색 배경 */
            color: white; /* 흰색 글씨 */
            padding: 50px 0; /* 높이를 절반으로 줄이기 위해 패딩 값 조정 */
            text-align: center;
        }
        .card-img-top {
            width: 100%;
            height: 200px; /* 이미지 크기를 동일하게 설정 */
            object-fit: cover;
        }
        .card {
            transition: transform 0.3s ease; /* 부드러운 전환 효과 추가 */
        }
        .card:hover {
            transform: scale(1.05); /* 마우스 커서를 올렸을 때 커지는 효과 */
        }
    </style>
</head>

<body>
    <!-- 구성요소 -->
    <div class="hero">
        <div class="container">
            <h1 class="display-4">인공지능 생성 이미지 갤러리</h1>
            <p class="lead">감성 사진을 공유합니다</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="forest1_designer.jpeg" class="card-img-top" alt="Forest Image 1">
                    <div class="card-body">
                        <h5 class="card-title">아름다운 숲 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">시냇물, 햇살</h6>
                        <p class="card-text">인공지능이 생성한 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="forest2_gemini.jpeg" class="card-img-top" alt="Forest Image 2">
                    <div class="card-body">
                        <h5 class="card-title">아름다운 숲 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">시냇물, 햇살</h6>
                        <p class="card-text">인공지능이 생성한 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="forest3_firefly.jpg" class="card-img-top" alt="Forest Image 3">
                    <div class="card-body">
                        <h5 class="card-title">아름다운 숲 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">시냇물, 햇살</h6>
                        <p class="card-text">인공지능이 생성한 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
